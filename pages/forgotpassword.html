<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chamz Weather</title>
  <link rel="stylesheet" href="../bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="icon" type="image/png" href="../assets/img/weather-icon.png">
  <style>
    .auth-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
    }

  </style>
  
</head>

<body>
  <nav class="navbar bg-body-transparent navbar-expand-md navbar-dark fixed-top container">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Chamz weather ðŸŒ¤</a>

        </div> 
    </nav>


  <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 bg-image">
  <form id="signUpSection" class="card shadow p-4 auth-card text-center" style="max-width: 400px; width: 100%;">
    <h1 class="fw-bold" id="signUpText">Reset Password</h1>
    <p class="text-light">Welcome to Chamz Weather - Let's reset your password</p>

    <div class="mb-3">
      <input type="text" id="validName" placeholder="Name" class="form-control w-75 mx-auto">
    </div>
    
    <div class="mb-3">
      <input type="password" id="newPassword" placeholder=" Enter New Password" class="form-control w-75 mx-auto">
    </div>

    <div class="mb-3">
      <input type="password" id="confirmPassword" placeholder="Confirm New Password" class="form-control w-75 mx-auto">
    </div>

    <button type="button" class="btn btn-dark w-75 mx-auto mb-3" id="resetPassword">Reset</button>
    
  </form>
  </div>





  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/forgotpassword.js"></script>
</body>


</html>
