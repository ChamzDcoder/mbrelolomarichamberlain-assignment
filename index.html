<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chamz weather app</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" href="./assets/img/weather-icon.png">
  <style>
    .auth-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
    }

  </style>
  
</head>

<body>
  <nav class="navbar bg-body-transparent navbar-expand-md navbar-dark fixed-top container">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Chamz weather ðŸŒ¤</a>

        </div> 
    </nav>


  <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 bg-image">
  <!-- Sign Up page -->
  <form id="signUpSection" class="card shadow p-4 auth-card text-center" style="max-width: 400px; width: 100%;">
    <h1 class="fw-bold" id="signUpText">Sign up</h1>
    <p class="text-light">Welcome to Chamz Weather - Let's create your account</p>

    <div class="mb-3">
      <input type="text" id="signUpInput" placeholder="Name" class="form-control w-75 mx-auto">
    </div>
    
    <div class="mb-3">
      <input type="password" id="signUpPassword" placeholder="Password" class="form-control w-75 mx-auto">
    </div>

    <button type="button" class="btn btn-dark w-75 mx-auto mb-3" id="signUp">Sign Up</button>
    <p>Have an account? <a href="#" id="toLoginLink">Sign in</a></p>
  </form>


  <!-- Login page -->
  <form id="loginSection" class="card shadow p-4 auth-card text-center d-none" style="max-width: 400px; width: 100%;">
    <h1 class="fw-bold" id="loginText">Login</h1>
    <p class="text-light">Welcome back to Chamz Weather</p>

    <div class="mb-3">
      <input type="text" id="loginInput" placeholder="Name" class="form-control w-75 mx-auto">
    </div>
    <div class="mb-3">
      <input type="password" id="loginPassword" placeholder="Password" class="form-control w-75 mx-auto">
    </div>

    <button type="button" class="btn btn-dark w-75 mx-auto mb-3" id="login">Login</button>
    <p>forgot password? <a href="./pages/forgotpassword.html" id="resetLink">Reset</a></p>
    <p>Don't have an account? <a href="#" id="toSignUpLink">Sign up</a></p>
  </form>
</div>





  <script src="./assets/js/auth.js"></script>
</body>


</html>
